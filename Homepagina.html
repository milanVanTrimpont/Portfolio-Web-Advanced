<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- linken van css en js -->
    <link rel="stylesheet" href="homepage.css">

</head>
<body>
    <div class="grid-container">
    <header><p>BMI</p></header>

    <main>

        <div class="BMI">
        <h2 id="headerTekst"></h2>
        <form id="bmi_berekenen" method="post">
            
            Leeftijd:
            <input type="number" name="leeftijd" required>

            Lengte:
            <input type="number" name="lengte" placeholder="cm" required>

            Gewicht:
            <input type="number" name="gewicht" placeholder="kg" required>
            
            <input type="submit" value="Bereken">
          </form>
          <br>
          <p id="resultaat">je resultaat: </p>

          <div class="alleKleuren">
            <div class="groen"></div>
            <div class="geel"></div>
            <div class="oranje"></div>
            <div class="rood"></div>
          </div>
          <div class="animate">
            <div class="kleur"></div>
          </div>
        </div>  

        <div class="standaard">
            <h2>Standaard waarden</h2>
            <button id="standaardWaardenM">man</button>
            <button id="standaardWaardenV">Vrouw</button>
            <button id="obesitas">obesitas</button>
            <div id="weergaven">
                <p id="leeftijd"></p>
                <p id="lengte"></p>
                <p id="gewicht"></p>
                <p id="bmi"></p>
                <p id="categorie"></p>
            </div>
        </div>

    </div>

    <div class="onderste2">

        <div class="toegevoegd">
            <p id="toegevoegdTekst"></p>
            <table id="TabelGegevens">
                <tr>
                  <th>Leeftijd</th>
                  <th>lengte</th>
                  <th>gewicht</th>
                  <th>bmi</th>
                  <th>categorie</th>
                </tr>
                <tr>
                  <td id="leeftijdT"></td>
                  <td id="lengteT"></td>
                  <td id="gewichtT"></td>
                  <td id="bmiT"></td>
                  <td id="categorieT"></td>
                </tr>
              </table>
        </div>

        <div class="overschot">

        </div>
    </div>

    </main>


    <script src="homepage.js"></script>
</body>
</html>
