<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- linken van css en js -->
    <link rel="stylesheet" href="homepage.css">
    <script>
        function validateForm() {
          let x = document.forms["myForm"]["fname"].value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
        }
        </script>
</head>
<body>
    <header>BMI calculator</header>

    <main>
        <form name="bmi_berekenen"  onsubmit="return validateForm()" method="post">
            Leeftijd:
            <input type="number" name="leeftijd">

            Lengte:
            <input type="number" name="lengte" placeholder="cm">

            Gewicht:
            <input type="number" name="gewicht" placeholder="kg">
            
            <input type="submit" value="Bereken">
          </form>
          <br>
          <p id="resultaat">je resultaat: </p>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
